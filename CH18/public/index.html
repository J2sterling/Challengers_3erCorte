<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Registro y Tareas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Autenticación y Tareas</h1>

        <!-- Formulario de Registro -->
        <div class="form-container">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nombre" required>
                <input type="email" id="register-email" placeholder="Correo electrónico" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <!-- Formulario de Creación de Tarea -->
        <form id="create-task-form">
            <input type="text" id="task-title" placeholder="Título de la tarea" required>
            <input type="text" id="task-description" placeholder="Descripción de la tarea">
            <button type="submit">Crear Tarea</button>
        </form>
        

        <!-- Botón para obtener tareas -->
        <div class="tasks-container">
            <h2>Tareas</h2>
            <button id="get-tasks">Obtener Tareas</button>
            <ul id="tasks-list"></ul>
        </div>

        <!-- Div para mostrar mensajes -->
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
