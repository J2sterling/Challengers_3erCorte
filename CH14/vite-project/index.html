<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Challenge</title>
   
</head>
<body>
    <div class="auth-container">
        <h1>Firebase Auth Challenge</h1>
        
        <!-- Botones de autenticación -->
        <div id="auth-buttons">
            <button id="email-login-btn">Login with Email</button>
            <button id="google-login-btn">Login with Google</button>
        </div>
        
        <!-- Formulario de inicio de sesión con email, inicialmente oculto -->
        <div id="email-form-container" style="display: none;">
            <form id="email-login-form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@mail.com" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                
                <button type="submit">Iniciar sesión</button>
            </form>
            <p class="success-message" id="success-message" style="display: none;">¡Inicio de sesión exitoso!</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="/src/main.jsx"></script>
    <script>
        // Mostrar el formulario de email cuando se hace clic en "Login with Email"
        document.getElementById("email-login-btn").addEventListener("click", () => {
            document.getElementById("auth-buttons").style.display = "none";
            document.getElementById("email-form-container").style.display = "block";
        });

        document.getElementById("email-login-form").addEventListener("submit", (event) => {
            event.preventDefault();
          
            alert("Inicio de sesión exitoso con email");
            document.getElementById("success-message").style.display = "block";
        });

     
    </script>
</body>
</html>
